
<!doctype HTML>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formulärvalidering</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="container">
            <h1>Validering</h1>
        
            <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php" method="post" target="_blank" id="mainForm">
                
                <input type="text" name="Förnamn" id="firstName" class="blueInput" value="Förnamn" />
                <span id="firstNameSpan"></span>
                <br>
                <input type="text" name="Efternamn" id="lastName" class="blueInput" value="Efternamn" />
                <span id="lastNameSpan"></span>
                <br>
                <input type="text" name="Postnummer" id="zipCode" class="blueInput" value="Postnummer" />
                <span id="zipCodeSpan"></span>
                <br>
                <input type="text" name="Email" id="email" class="blueInput" value="E-post" />
                <span id="emailSpan"></span>
                <br>
                <select name="Prismodell" id="priceModel" class="blueInput">
                    <option value="låg">Låg</option>
                    <option value="medium">Medium</option>
                    <option value="hög">Hög</option>
                </select>
     
                <input id="send" type="submit" value="Validera!" />
            </form>
        </div>
        
        <script type="text/javascript" src="script/Validator.js"></script>
    </body>
</html>
